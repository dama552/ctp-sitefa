<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Asistencia</title>
    <style>
        :root {
            --primary-color: #4361ee;
            --primary-hover: #3a56d4;
            --secondary-color: #f72585;
            --secondary-hover: #d62169;
            --success-color: #06ffa5;
            --success-hover: #00e68a;
            --text-color: #2b2d42;
            --light-bg: #f8f9fa;
            --border-color: #dee2e6;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            --radius: 12px;
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-bg);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .update-container {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 40px;
            width: 100%;
            max-width: 600px;
            position: relative;
            overflow: hidden;
        }

        .update-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary-color), var(--success-color));
        }

        .header {
            text-align: center;
            margin-bottom: 35px;
            position: relative;
        }

        .header-icon {
            font-size: 48px;
            margin-bottom: 15px;
            color: var(--primary-color);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        h1 {
            color: var(--primary-color);
            margin-top: 0;
            margin-bottom: 10px;
            font-weight: 600;
            font-size: 28px;
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: var(--success-color);
            border-radius: 2px;
        }

        .subtitle {
            color: #6c757d;
            font-size: 16px;
            margin-top: 15px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        /* Estilo para los campos generados por {{ form.as_p }} */
        form p {
            margin: 0;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--text-color);
            font-size: 15px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"],
        input[type="date"],
        input[type="time"],
        select,
        textarea {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid var(--border-color);
            border-radius: var(--radius);
            font-size: 16px;
            transition: var(--transition);
            box-sizing: border-box;
            background-color: #fff;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(67, 97, 238, 0.15);
        }

        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }

        .save-button {
            background: linear-gradient(135deg, var(--primary-color), var(--success-color));
            color: white;
            border: none;
            padding: 16px 28px;
            border-radius: var(--radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            flex: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
        }

        .save-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(67, 97, 238, 0.4);
        }

        .cancel-button {
            background-color: transparent;
            color: var(--secondary-color);
            border: 2px solid var(--secondary-color);
            padding: 14px 26px;
            border-radius: var(--radius);
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            flex: 1;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .cancel-button:hover {
            background-color: var(--secondary-color);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(247, 37, 133, 0.3);
        }

        /* Mensajes de error */
        .errorlist {
            color: #e63946;
            padding: 0;
            list-style-type: none;
            margin-top: 8px;
            font-size: 14px;
        }

        .errorlist li {
            padding: 5px 10px;
            background-color: rgba(230, 57, 70, 0.1);
            border-radius: 6px;
            border-left: 3px solid #e63946;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .update-container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .form-actions {
                flex-direction: column;
            }
            
            .save-button, .cancel-button {
                width: 100%;
            }
        }

        /* Animaci√≥n de entrada */
        .update-container {
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="update-container">
        <div class="header">
            <div class="header-icon">üìù</div>
            <h1>Actualizar Asistencia</h1>
            <p class="subtitle">Modifica los datos de la asistencia seleccionada</p>
        </div>
        
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            
            <div class="form-actions">
                <button type="submit" class="save-button">
                    <span>üíæ</span> Guardar cambios
                </button>
                <a href="{% url 'asistencia:asistencia_leer' %}" class="cancel-button">
                    <span>‚úñÔ∏è</span> Cancelar
                </a>
            </div>
        </form>
    </div>
</body>
</html>
