{% extends 'inicio/inicio.html' %}

{% block section %}

    <div class="form-container">
        <h2 class="text-center mb-4">Registrar Asistencia</h2>
        
        <form>
            <!-- Campo Estudiante -->
            <div class="mb-3">
                <label for="estudiante" class="form-label">Estudiante</label>
                <select id="estudiante" class="form-select">
                    <option selected>Seleccionar estudiante...</option>
                    <option value="1">Ana Pérez</option>
                    <option value="2">Luis Gómez</option>
                </select>
            </div>

            <!-- Campo Materia -->
            <div class="mb-3">
                <label for="materia" class="form-label">Materia</label>
                <select id="materia" class="form-select">
                    <option selected>Seleccionar materia...</option>
                    <option value="1">Matemáticas</option>
                    <option value="2">Historia</option>
                </select>
            </div>

            <!-- Switch de Asistencia -->
            <div class="mb-3 form-check form-switch">
                <input class="form-check-input" type="checkbox" id="id_presente" checked>
                <label class="form-check-label" for="id_presente">Presente</label>
            </div>

            <!-- Campo Justificación (oculto por defecto) -->
            <div id="justificacion-container" class="mb-3 d-none">
                <label for="justificacion" class="form-label">Justificación</label>
                <textarea class="form-control" id="justificacion" rows="3"></textarea>
            </div>

            <!-- Botón Guardar -->
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Guardar
            </button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const presenteCheckbox = document.getElementById('id_presente');
            const justificacionContainer = document.getElementById('justificacion-container');

            function toggleJustificacion() {
                if (presenteCheckbox.checked) {
                    justificacionContainer.classList.add('d-none');
                } else {
                    justificacionContainer.classList.remove('d-none');
                }
            }

            toggleJustificacion();
            presenteCheckbox.addEventListener('change', toggleJustificacion);
        });
    </script>
</body>
</html>
{% endblock section %}
