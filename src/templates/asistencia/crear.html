{% extends 'inicio/inicio.html' %}

{% block section %}
<div class="form-container">
    <div class="d-flex justify-content-between align-items-center">
        <h1>Registrar Asistencia</h1>
        <a href="{% url 'asistencia:asistencia_leer' %}">
            <button class="btn btn-volver">
                <i class="fas fa-arrow-left"></i> Volver
            </button>
        </a>
    </div>
    <hr>

    <form method="get" class="mb-3">
        <label for="id_materia" class="form-label">Materia:</label>
        <select name="materia" id="id_materia" class="form-select" onchange="this.form.submit()">
            <option value="">---------</option>
            {% for m in materias %}
                <option value="{{ m.id }}" {% if selected_materia == m.id|stringformat:"s" %}selected{% endif %}>
                    {{ m.nombre }}
                </option>
            {% endfor %}
        </select>
    </form>

    {% if estudiantes %}
    <form method="post" class="styled-form">
        {% csrf_token %}

        <div class="mb-3">
            <label for="id_fecha" class="form-label">Fecha:</label>
            <input type="date" name="fecha" id="id_fecha" class="form-control" value="{{ today }}" readonly>
        </div>

        <div class="mb-3">
            <label class="form-label">Estudiantes **Ausentes** (Marcar a quienes **NO** asistieron):</label>
            <div class="form-control p-3" style="max-height: 300px; overflow-y: auto;">
                <div class="row">
                    {% for est in estudiantes %}
                        <div class="col-md-6">
                            <div class="form-check mb-1">
                                <input class="form-check-input" type="checkbox" name="ausentes" id="est{{ est.id }}" value="{{ est.id }}">
                                <label class="form-check-label" for="est{{ est.id }}">
                                    {{ est.apellido }}, {{ est.nombre }}
                                </label>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>

        <div class="mb-3">
            <label for="id_justificacion" class="form-label">Justificaci√≥n (opcional):</label>
            <input type="text" name="justificacion" id="id_justificacion" class="form-control" placeholder="Ej: enfermedad, viaje, etc.">
        </div>

        <input type="hidden" name="materia" value="{{ selected_materia }}">

        <div class="form-actions">
            <button type="submit" class="btn btn-guardar">
                <i class="fas fa-save"></i> Guardar
            </button>
        </div>
    </form>
    {% else %}
        {% if selected_materia %}
            <p class="text-muted">No hay estudiantes registrados en esta materia.</p>
        {% endif %}
    {% endif %}
</div>
{% endblock section %}
