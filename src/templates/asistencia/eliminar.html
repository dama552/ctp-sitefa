<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Eliminaci√≥n</title>
    <style>
        :root {
            --danger-color: #e63946;
            --danger-hover: #d62828;
            --secondary-color: #457b9d;
            --secondary-hover: #1d3557;
            --light-bg: #f8f9fa;
            --text-color: #2b2d42;
            --border-color: #dee2e6;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            --radius: 12px;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-bg);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .confirmation-container {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .confirmation-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--danger-color), #f1faee);
        }

        .warning-icon {
            font-size: 64px;
            color: var(--danger-color);
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        h1 {
            color: var(--danger-color);
            margin-top: 0;
            margin-bottom: 25px;
            font-weight: 600;
            font-size: 24px;
        }

        .object-name {
            background-color: rgba(230, 57, 70, 0.1);
            padding: 15px;
            border-radius: var(--radius);
            margin: 25px 0;
            font-size: 18px;
            font-weight: 500;
            border-left: 4px solid var(--danger-color);
        }

        .confirmation-text {
            margin-bottom: 30px;
            color: #495057;
            font-size: 16px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        .delete-button {
            background-color: var(--danger-color);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: var(--radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .delete-button:hover {
            background-color: var(--danger-hover);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(230, 57, 70, 0.3);
        }

        .cancel-button {
            background-color: transparent;
            color: var(--secondary-color);
            border: 2px solid var(--secondary-color);
            padding: 12px 26px;
            border-radius: var(--radius);
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            flex: 1;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .cancel-button:hover {
            background-color: var(--secondary-color);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(69, 123, 157, 0.3);
        }

        /* Responsive */
        @media (max-width: 480px) {
            .confirmation-container {
                padding: 30px 20px;
            }
            
            .form-actions {
                flex-direction: column;
            }
            
            .delete-button, .cancel-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <div class="warning-icon">‚ö†Ô∏è</div>
        <h1>¬øEst√°s seguro que quer√©s eliminar esta asistencia?</h1>
        <p class="confirmation-text">Esta acci√≥n no se puede deshacer. Se eliminar√° permanentemente:</p>
        <div class="object-name">{{ object.nombre }}</div>
        
        <form method="post">
            {% csrf_token %}
            <div class="form-actions">
                <button type="submit" class="delete-button">
                    <span>üóëÔ∏è</span> S√≠, eliminar
                </button>
                <a href="{% url 'asistencia:asistencia_leer' %}" class="cancel-button">
                    <span>‚Ü©Ô∏è</span> Volver
                </a>
            </div>
        </form>
    </div>
</body>
</html>
