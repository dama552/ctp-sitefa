{% extends 'inicio/inicio.html' %}

{% block section %}
<div class="form-container">
    <!-- Encabezado -->
    <div class="d-flex justify-content-between align-items-center">
        <h1>Crear Estudiante</h1>
        <a href="{% url 'estudiante:estudiante_leer' %}">
            <button class="btn btn-volver">
                <i class="fas fa-arrow-left"></i> Volver
            </button>
        </a>
    </div>
    <hr>

    <!-- ✅ Mostrar mensajes de error o éxito -->
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}

    <!-- Formulario -->
    <form method="post" class="styled-form">
        {% csrf_token %}

        <!-- Fila 1 -->
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="id_nombre" class="form-label">Nombre:</label>
                <input type="text" name="nombre" id="id_nombre" class="form-control" maxlength="200" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="id_apellido" class="form-label">Apellido:</label>
                <input type="text" name="apellido" id="id_apellido" class="form-control" maxlength="200" required>
            </div>
        </div>

        <!-- Fila 2 -->
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="id_dni" class="form-label">DNI:</label>
                <input type="text" name="dni" id="id_dni" class="form-control" maxlength="8">
                <small id="dni-error" class="text-danger"></small>
            </div>
            <div class="col-md-6 mb-3">
                <label for="id_email" class="form-label">Email:</label>
                <input type="email" name="email" id="id_email" class="form-control" maxlength="70" required>
            </div>
        </div>

        <!-- Fila 3 -->
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="id_telefono" class="form-label">Teléfono:</label>
                <input type="number" name="telefono" id="id_telefono" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="id_direccion" class="form-label">Dirección:</label>
                <input type="text" name="direccion" id="id_direccion" class="form-control" maxlength="100" required>
            </div>
        </div>

        <!-- Fila 4 -->
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="id_fecha_nacimiento" class="form-label">Fecha de nacimiento:</label>
                <input type="date" name="fecha_nacimiento" id="id_fecha_nacimiento" class="form-control">
            </div>
            <div class="col-md-6 mb-3">
                <label for="id_ciclo_ingreso" class="form-label">Ciclo de ingreso:</label>
                <input type="text" name="ciclo_ingreso" id="id_ciclo_ingreso" class="form-control" maxlength="40" required>
            </div>
        </div>

        <!-- Fila 5 -->
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="id_estado" class="form-label">Estado:</label>
                <select name="estado" id="id_estado" class="form-select" required>
                    <option value="" selected disabled>Seleccione un estado</option>
                    <option value="REGULAR">Regular</option>
                    <option value="IRREGULAR">Irregular</option>
                    <option value="OTRO">Otro</option>
                </select>
            </div>
            <div class="col-md-6 mb-3">
                <label for="id_materias" class="form-label">Materias:</label>
                <select name="materias" id="id_materias" class="form-select" multiple required>
                    {% for materia in materias %}
                        <option value="{{ materia.id }}">{{ materia.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <!-- Botones -->
        <div class="form-actions">
            <button type="submit" class="btn btn-guardar">
                <i class="fas fa-save"></i> Guardar
            </button>
        </div>
    </form>
</div>
{% endblock section %}
