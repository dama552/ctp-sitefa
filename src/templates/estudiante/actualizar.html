act{% extends 'inicio/inicio.html' %}

{% block section %}
<h1 class="titulo">Actualizar Estudiante</h1>

<form method="post" class="formulario-estudiante">
    {% csrf_token %}

    <div class="form-columns">
        <!-- Columna izquierda -->
        <div class="columna izquierda">
            <p>
                <label for="id_nombre">Nombre:</label>
                <input type="text" name="nombre" value="Alesi" maxlength="200" required id="id_nombre">
            </p>

            <p>
                <label for="id_apellido">Apellido:</label>
                <input type="text" name="apellido" value="Gamarra" maxlength="200" required id="id_apellido">
            </p>

            <p>
                <label for="id_dni">DNI:</label>
                <input type="number" name="dni" value="12312312" required id="id_dni">
            </p>

            <p>
                <label for="id_email">Email:</label>
                <input type="text" name="email" value="ss" maxlength="70" required id="id_email">
            </p>

            <p>
                <label for="id_telefono">Teléfono:</label>
                <input type="number" name="telefono" value="12312312" required id="id_telefono">
            </p>
        </div>

        <!-- Columna derecha -->
        <div class="columna derecha">
            <p>
                <label for="id_direccion">Dirección:</label>
                <input type="text" name="direccion" value="amsasd" maxlength="100" required id="id_direccion">
            </p>

            <p>
                <label for="id_fecha_nacimiento">Fecha nacimiento:</label>
                <input type="text" name="fecha_nacimiento" value="2025-08-05" required id="id_fecha_nacimiento">
            </p>

            <p>
                <label for="id_ciclo_ingreso">Ciclo ingreso:</label>
                <input type="text" name="ciclo_ingreso" value="2020" maxlength="40" required id="id_ciclo_ingreso">
            </p>

            <p>
                <label for="id_estado">Estado:</label>
                <select name="estado" required id="id_estado">
                    <option value="">---------</option>
                    <option value="REGULAR" selected>Regular</option>
                    <option value="IRREGULAR">Irregular</option>
                    <option value="OTRO">Otro</option>
                </select>
            </p>

            <p>
                <label for="id_materia">Materia:</label>
                <select name="materia" required id="id_materia" multiple>
                    <option value="1" selected>Programación web - 2021</option>
                </select>
            </p>
        </div>
    </div>

    <!-- Botón abajo a la izquierda -->
    <div class="boton-container">
        <button type="submit" class="boton-submit">Guardar cambios</button>
    </div>
</form>

<style>
/* --- Solo centramos el texto del título --- */
.titulo {
    text-align: center;     /* 🔹 centra solo el texto */
    font-size: 2rem;
    margin: 1.5rem 0;
    color: #333;
    font-weight: bold;
}

/* --- Formulario en dos columnas --- */
.formulario-estudiante {
    max-width: 900px;
    margin-left: 0;
}

.form-columns {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 2rem;
    margin-bottom: 1rem;
}

.columna p {
    display: flex;
    flex-direction: column;
    margin-bottom: 1rem;
}

label {
    font-weight: bold;
    margin-bottom: 0.3rem;
    color: #444;
}

input, select {
    padding: 0.5rem;
    border: 1px solid #bbb;
    border-radius: 6px;
    font-size: 1rem;
}

/* --- Botón alineado a la izquierda --- */
.boton-container {
    text-align: left;
    margin-top: 1.5rem;
}

.boton-submit {
    background-color: #28a745;
    color: white;
    border: none;
    padding: 0.8rem 2rem;
    border-radius: 8px;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.2s ease;
}

.boton-submit:hover {
    background-color: #1e7e34;
}

/* --- Responsivo --- */
@media (max-width: 768px) {
    .form-columns {
        grid-template-columns: 1fr;
    }

    .boton-container {
        text-align: center;
    }
}
</style>
{% endblock section %}
