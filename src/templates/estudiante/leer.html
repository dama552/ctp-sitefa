<!DOCTYPE html>
<html>
<head>
    <title>Lista de Estudiantes</title>
</head>
<body>
    <h1>Lista de Estudiantes</h1>

    <ul>
        {% for estudiante in estudiantes %}
            <li>{{ estudiante.nombre }}</li>
        {% empty %}
            <li>No hay Estudiantes cargados.</li>
        {% endfor %}
    </ul>

    <a href="{% url 'estudiante:Estudiante_crear' %}">Crear nuevo Estudiante/a>
    
</body>
</html>
