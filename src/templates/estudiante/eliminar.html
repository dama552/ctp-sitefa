<!DOCTYPE html>
<html>
<head>
    <title>Eliminar producto</title>
</head>
<body>
    <h1>¿Estás seguro de que querés eliminar "{{ object.nombre }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sí, eliminar</button>
        <a href="{% url 'inventario:Producto_lista' %}">Cancelar</a>
    </form>
</body>
</html>
