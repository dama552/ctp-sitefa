{% extends 'inicio/inicio.html' %} 
{% block section %}
<div
  class="d-flex justify-content-center"
  style="padding-top: 100px; padding-bottom: 50px"
>
  <div class="card shadow-lg p-4" style="max-width: 450px; border-radius: 15px">
    <div class="text-center mb-4">
      <i class="fas fa-exclamation-triangle fa-3x text-warning mb-3"></i>
      <h3 class="fw-bold">Confirmar Eliminación</h3>
    </div>
    <p class="text-center mb-4">
      ¿Estás seguro que querés eliminar el horario?
    </p>
    <form method="post" class="d-flex justify-content-between">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger flex-fill me-2">
        <i class="fas fa-trash me-1"></i> Sí, eliminar
      </button>
      <a
        href="{% url 'horario:horario_leer' %}"
        class="btn btn-outline-secondary flex-fill ms-2"
      >
        <i class="fas fa-times me-1"></i> Cancelar
      </a>
    </form>
  </div>
</div>
{% endblock section %}
