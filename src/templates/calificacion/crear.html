{% extends 'inicio/inicio.html' %}

{% block section %}
<div class="form-container">
    <div class="d-flex justify-content-between align-items-center">
        <h1>Registrar Calificaciones</h1>
        <a href="{% url 'calificacion:calificacion_leer' %}">
            <button class="btn btn-volver">
                <i class="fas fa-arrow-left"></i> Volver
            </button>
        </a>
    </div>
    <hr>

    <!-- SelecciÃ³n de materia -->
    <form method="get" class="mb-3">
        <label for="id_materia" class="form-label">Materia:</label>
        <select name="materia" id="id_materia" class="form-select" onchange="this.form.submit()">
            <option value="">---------</option>
            {% for m in materias %}
                <option value="{{ m.id }}" {% if selected_materia|stringformat:"s" == m.id|stringformat:"s" %}selected{% endif %}>
                    {{ m.nombre }}
                </option>
            {% endfor %}
        </select>
    </form>

    {% if estudiantes %}
    <form method="post" class="styled-form">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">Notas de los estudiantes:</label>
            <div class="form-control p-3" style="max-height: 300px; overflow-y: auto;">
                <div class="row">
                    {% for est in estudiantes %}
                        <div class="col-md-6 mb-2">
                            <label for="nota{{ est.id }}" class="form-label">{{ est.apellido }}, {{ est.nombre }}</label>
                            <input type="number" step="0.1" min="0" max="10" name="notas_{{ est.id }}" id="nota{{ est.id }}" class="form-control" required>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>

        <input type="hidden" name="materia" value="{{ selected_materia }}">

        <div class="form-actions">
            <button type="submit" class="btn btn-guardar">
                <i class="fas fa-save"></i> Guardar
            </button>
        </div>
    </form>
    {% else %}
        {% if selected_materia %}
            <p class="text-muted">No hay estudiantes registrados en esta materia.</p>
        {% endif %}
    {% endif %}
</div>
{% endblock section %}
