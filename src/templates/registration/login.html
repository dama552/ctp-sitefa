{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

   <link rel="stylesheet" href="{% static 'css/login.css' %}">

</head>
<body>

<div class="login-container">
  <!-- Imagen izquierda -->
  <div class="login-image" style="--bg-image: url('{% static "img/ipes.jpg" %}');">

    <div class="overlay-text text-center">
        <h1>SITEFA</h1>
    </div>
  </div>

  <!-- Formulario derecha -->
  <div class="login-form-wrapper">
    <div class="login-box">
        <!-- Subtítulo o logo pequeño debajo -->
  <div class="mb-4 text-center">
    <img src="{% static 'img/logo-ipes.png' %}" alt="IPES" style="max-width: 80px;">
    <h1>¡Bienvenido!</h1>
  </div>

      <form method="post" action="{% url 'login' %}">
        {% csrf_token %}

        <div class="mb-3">
          <label for="username" class="form-label">Usuario <span class="text-danger">*</span></label>
          <input type="text" id="username" name="username" class="form-control" placeholder="Ingrese su usuario" required>
        </div>

        <div class="mb-3 form-group">
          <label for="passwordInput" class="form-label">Contraseña <span class="text-danger">*</span></label>
          <input type="password" id="passwordInput" name="password" class="form-control" placeholder="Ingrese su contraseña" required>
          <i class="fas fa-eye-slash" id="eyeIcon"></i>
        </div>

        <button type="submit" class="btn w-100 mt-3" style="background-color: #000; color: #fff;">
    Ingresar
</button>
      </form>
    </div>
  </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'js/login.js' %}"></script>
</body>
</html>
