{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}Inicio{% endblock %}</title>

    <!-- Bootstrap 5 CSS -->
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-primary">
      <div class="container-fluid">
        <!-- Logo + Inicio a la izquierda -->
        <a
          class="navbar-brand d-flex align-items-center"
          href="{% url 'materia:materia_leer' %}"
        >
          <img
            src="{% static 'img/logo-ipes.png' %}"
            alt="Logo"
            class="me-2 logo-navbar"
            style="height: 40px"
          />
          <span>SITEFA</span>
        </a>

        <!-- Inicio siempre visible a la izquierda del menú -->
        <a class="nav-link text-white me-3" href="{% url 'inicio:inicio' %}"
          >Inicio</a
        >

        <!-- Botón hamburguesa a la derecha -->
        <button
          class="navbar-toggler ms-auto"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#menuNav"
          aria-controls="menuNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Menú colapsable -->
        <div class="collapse navbar-collapse" id="menuNav">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="materiasDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Materias
              </a>
              <ul class="dropdown-menu" aria-labelledby="materiasDropdown">
                <li>
                  <a
                    class="dropdown-item"
                    href="{% url 'materia:materia_leer' %}"
                    >Materias</a
                  >
                </li>
                <li>
                  <a
                    class="dropdown-item"
                    href="{% url 'asistencia:asistencia_leer' %}"
                    >Asistencias</a
                  >
                </li>
                <li>
                  <a
                    class="dropdown-item"
                    href="{% url 'calificacion:calificacion_leer' %}"
                    >Calificaciones</a
                  >
                </li>
                <li>
                  <a
                    class="dropdown-item"
                    href="{% url 'horario:horario_leer' %}"
                    >Horarios</a
                  >
                </li>
              </ul>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="{% url 'estudiante:estudiante_leer' %}"
                >Estudiantes</a
              >
            </li>

            <li class="nav-item">
              <a class="nav-link" href="{% url 'docente:docente_leer' %}"
                >Docentes</a
              >
            </li>

            <li class="nav-item mt-2 mt-lg-0">
              <form
                class="d-flex ms-lg-3"
                method="post"
                action="{% url 'logout' %}"
              >
                {% csrf_token %}
                <button class="btn btn-outline-light" type="submit">
                  Salir
                </button>
              </form>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Contenido dinámico -->
    <div class="container mt-4">{% block section %}{% endblock %}</div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
