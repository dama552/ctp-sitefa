{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Inicio{% endblock title %}</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="bg-light">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <!-- Logo -->
    <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="{% static 'img/logo-ipes.png' %}" alt="Logo" class="me-2 logo-navbar">
        <span>SITEFA</span>
    </a>

      <!-- Botón hamburguesa -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNav" aria-controls="menuNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Menú -->
      <div class="collapse navbar-collapse" id="menuNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="{% url 'materia:materia_leer' %}">Materias</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'asistencia:asistencia_leer' %}">Asistencias</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'calificacion:calificacion_leer' %}">Calificaciones</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'docente:docente_leer' %}">Docentes</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'estudiante:estudiante_leer' %}">Estudiantes</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'horario:horario_leer' %}">Horarios</a></li>
        </ul>

        <!-- Botón salir -->
        <form class="d-flex" method="post">
          {% csrf_token %}
          <button class="btn btn-outline-light" type="submit">Salir</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Contenido dinámico -->
  <div class="container mt-4">
    {% block section %}{% endblock %}
</div>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
