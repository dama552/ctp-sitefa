{% extends 'inicio/inicio.html' %}

{% block section %}
<div class="form-container">
    <div class="header">
        <h1><i class="fas fa-trash-alt header-icon"></i> Eliminar Materia</h1>
        <a href="{% url 'materia:materia_leer' %}">
            <button class="btn btn-volver">
                <i class="fas fa-arrow-left"></i> Volver
            </button>
        </a>
    </div>

    <div class="confirmacion">
        <p>¿Estás seguro que querés eliminar esta materia?</p>
        <h2 class="nombre-materia">{{ object.nombre }}</h2>

        <form method="post" class="styled-form">
            {% csrf_token %}
            <div class="form-actions">
                <button type="submit" class="btn btn-eliminar">
                    <i class="fas fa-trash"></i> Sí, eliminar
                </button>
                <a href="{% url 'materia:materia_leer' %}">
                    <button type="button" class="btn btn-cancelar">
                        <i class="fas fa-times"></i> Cancelar
                    </button>
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock section %}
