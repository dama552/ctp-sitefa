{% extends 'inicio/inicio.html' %}

{% block section %}
<div class="form-container">
    <!-- Encabezado -->
    <div class="d-flex justify-content-between align-items-center">
        <h1>Crear Docente</h1>
        <a href="{% url 'docente:docente_leer' %}">
            <button class="btn btn-volver">
                <i class="fas fa-arrow-left"></i> Volver
            </button>
        </a>
    </div>
    <hr>

    <!-- Mostrar mensajes de error o éxito -->
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}

    <!-- Formulario -->
    <form method="post" class="styled-form">
        {% csrf_token %}

        <!-- Fila 1 -->
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="id_nombre" class="form-label">Nombre:</label>
                <input type="text" name="nombre" id="id_nombre" class="form-control" maxlength="100" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="id_apellido" class="form-label">Apellido:</label>
                <input type="text" name="apellido" id="id_apellido" class="form-control" maxlength="100" required>
            </div>
        </div>

        <!-- Fila 2 -->
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="id_dni" class="form-label">DNI:</label>
                <input 
                    type="text" 
                    name="dni" 
                    id="id_dni" 
                    class="form-control" 
                    maxlength="8" 
                    required
                    placeholder="Ingrese 8 números"
                >
                <small id="dni-error" class="text-danger"></small>
            </div>
            <div class="col-md-6 mb-3">
                <label for="id_email" class="form-label">Email:</label>
                <input type="email" name="email" id="id_email" class="form-control" maxlength="100" required>
            </div>
        </div>

        <!-- Fila 3 -->
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="id_telefono" class="form-label">Teléfono:</label>
                <input type="text" name="telefono" id="id_telefono" class="form-control" maxlength="15" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="id_direccion" class="form-label">Dirección:</label>
                <input type="text" name="direccion" id="id_direccion" class="form-control" maxlength="100" required>
            </div>
        </div>

        <!-- Fila 4 -->
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="id_fecha_nacimiento" class="form-label">Fecha de nacimiento:</label>
                <input type="date" name="fecha_nacimiento" id="id_fecha_nacimiento" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="id_materia" class="form-label">Materias:</label>
                <select name="materia" id="id_materia" class="form-select" multiple required>
                    {% for materia in materias %}
                        <option value="{{ materia.id }}">{{ materia.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <!-- Botones -->
        <div class="form-actions">
            <button type="submit" class="btn btn-guardar">
                <i class="fas fa-save"></i> Guardar
            </button>
        </div>
    </form>
</div>

<!-- ✅ Validación del formato del DNI -->
<script>
document.addEventListener("DOMContentLoaded", () => {
    const dniInput = document.getElementById("id_dni");
    const dniError = document.getElementById("dni-error");
    const form = document.querySelector("form");

    dniInput.addEventListener("input", () => {
        const valor = dniInput.value;

        // Solo números
        if (!/^\d*$/.test(valor)) {
            dniInput.value = valor.replace(/\D/g, "");
        }

        // Límite de 8 dígitos
        if (dniInput.value.length > 8) {
            dniInput.value = dniInput.value.slice(0, 8);
            dniError.textContent = "Máximo 8 dígitos permitidos.";
        } else {
            dniError.textContent = "";
        }
    });

    form.addEventListener("submit", (e) => {
        if (!/^\d{8}$/.test(dniInput.value.trim())) {
            e.preventDefault();
            dniError.textContent = "El DNI debe tener exactamente 8 números.";
        }
    });
});
</script>

<style>
.text-danger {
    color: #dc3545;
    font-size: 0.9em;
}
</style>
{% endblock section %}
